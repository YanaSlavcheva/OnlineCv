<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <h2>{{heading}}</h2>
            {{#items}}
            <article class="smallArticle">
                <div class="row smallArticle">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <p>Project Name</p>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <h5>{{name}}</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <p>Technologies And Techniques</p>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <h4>{{technologies}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <p>Description</p>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <p>{{description}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <p>Links</p>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        {{#links}}
                        <p><a href="{{url}}">{{linkName}}</a></p>
                        {{/links}}
                    </div>
                </div>
            </article>
            {{/items}}
        </div>
    </div>
</body>
</html>
